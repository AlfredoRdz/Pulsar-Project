<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pulsar</title>

</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Pulsar" />

			<h1 class="title-text">Pulsar Mini-Project</h1>
			<div>
				<a class="filter" href="#">Responsive Design</a>
				<a class="publish" href="#">Publish</a>

		</div>
		<div class="user">
			<figure class="avatar">
				<img src="images/avatar.png" alt="alfredordz" />
			</figure>
			<a class="dropdown-trigger" href="#">X</a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Python</a></li>

						Design Systems: Buiding for the Future

					<a class="up" href="#">U</a>
					<span class="total">156</span>

					<a class="comments" href="#">10</a>
					<a class="star" href="#">*</a>

	</section>
	<footer>
		<h3>
			<strong>Copyrigth</strong>
